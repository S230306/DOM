<body>
    <h2>HTML Dom Manupulation</h2>
<p>Finding the Element By using Query Selector</p>
<p  class="intro">Hello World!</p>
<p class="intro"> in this example demonstrates the <b>querySelectorAll</b>Method</p> 
<p id="demo"></p>
<script>
const x=document.querySelectorAll("p.intro");
document.getElementById("demo").innerHTML="the text of the first paragraph index(o) class= 'intro' is:" +x[0].innerHTML

</script>
</body>
