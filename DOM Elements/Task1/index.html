<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Finding the HTML element <b>Byclassname</b></p> 
    <p class="intro">Hello World!</p>
    <p class="intro">In this Example demonstrates Finding the html Element by <b>document.getElementByClassName</b>Method</p>
    <p id="demo"></p>
    <script>
        const element = document.getElementsByClassName("intro");
        document.getElementById("demo").innerHTML = 
        'The first paragraph (index 0) with class="intro" is: ' + element[0].innerHTML;
        </script>
</body>
</html>
